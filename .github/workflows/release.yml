on:
  push:
    branches:
    - 'release/**'
  
jobs:
  # Linting
  validate:
    name: Code Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Prepare
      uses: actions/checkout@master

    - name: Setup Node.js
      uses: actions/setup-node@master
      with:
        node-version: 12
    
    - name: Install
      run: npm install
    
    - name: Linting
      run: npm run lint:ci

    - name: Testing
      run: npm run test:ci

  # Build and publish
  publish-npm:
    name: Publish

    needs: validate
    runs-on: ubuntu-latest

    steps:
      - name: Prepare
        uses: actions/checkout@master

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - name: Install & Build
        run: |
          npm install
          npm run build --if-present

      - name: Publish package
        continue-on-error: true
        run: |
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

