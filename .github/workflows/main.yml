on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  # Linting
  validate:
    name: Code Validation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
      with:
        node-version: 12
    - run: npm install
    - run: npm run lint:ci
    - run: npm run test:ci