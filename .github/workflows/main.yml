name: 'ğŸ•µï¸ PR'

on:
  pull_request:
    branches:
    - master
    - develop

jobs:
  # Linting
  validate:
    name: Code Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Prepare
      uses: actions/checkout@master

    - name: Setup Node.js
      uses: actions/setup-node@master
      with:
        node-version: 12
    
    - name: Install
      run: npm install
    
    - name: Lint
      run: npm run lint:ci

    - name: Test
      run: npm run test:ci